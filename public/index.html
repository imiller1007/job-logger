<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Job Logger</title>
</head>
<body>
    <br>
    <div class="container">

        <div class="row">

            <h1 id="postJob">Post New Job:</h1>

            <button class="btn btn-default" id="newJob">New Job</button>

            <form id="jForm">
              <div class="form-group">
                <label>Job Title</label>
                <input type="" class="form-control" id="jobTitle" placeholder="Job" required>
              </div>
              <div class="form-group">
                <label for="">Company Title</label>
                <input type="" class="form-control" id="company" placeholder="Company" required>
              </div>
              <div class="form-group">
                <label for="">Location of Position</label>
                <input type="" class="form-control" id="location" placeholder="Location" required>
              </div>
              <div class="form-group">
                <label for="">Status</label>
                <input type="" class="form-control" id="status" placeholder="Applied? Interview?" required>
              </div>
              <div class="form-group">
                 <label for="">Contact Info</label>
                 <input type="" class="form-control" id="contact" placeholder="Conact Info" required>
              </div>
              <div class="form-group">
                 <label for="">Website / URL</label>
                 <input type="" class="form-control" id="url" placeholder="URL" required>
              </div>
                  
              
                <button type="submit" class="btn btn-primary" id="subButton">Submit</button>
                <button class="btn btn-danger" id="cancel">Cancel</button>
            </form>
        </div>

        <br>

        <div class="row">

            <h1>Most Recent Jobs:</h1>

            <table class="table table-striped" id="jobTable">
              <tr id="jobHeader">
                  <th>Job Title</th>
                  <th>Company Name</th>
                  <th>Location of Position</th>
                  <th>Applied on Date</th>
                  <th>Status</th>
                  <th>Contact Info</th>
                  <th>Website / URL</th>
                  <th>EDIT</th>
              </tr>

            </table>
        </div>
    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
